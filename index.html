<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">

	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<main>
		<article class="card">
			<picture class="card__img">
				<source srcset="images/image-header-mobile.jpg" media="(max-width: 1000px)">

				<img src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
				<div></div>
			</picture>
				
			<div class="card__body">
				<div class="about">
					<h1 class="about__title">Get <span>insights</span> that help your business grow.</h1>
					<p class="about__description">Discover the benefits of data analytics and make better decisions regarding revenue,
						customer experience, and overall efficiency.</p>
				</div>
			
				<div class="information">
					<div class="information__content">
						<h2 class="information__title">10k+</h2>
						<p class="information__description">companies</p>
					</div>
					<div class="information__content">
						<h2 class="information__title">314</h2>
						<p class="information__description">templates</p>
					</div>
					<div class="information__content">
						<h2 class="information__title">12M+</h2>
						<p class="information__description">queries</p>
					</div>
				</div>
			</div>
		</article>
	</main>
</body>
</html>
